<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function textCh(){
            var str= document.getElementById("textid").value;

            if(str.length>6){
                alert("ID 최대 6자리");
                document.getElementById("textid").value= str.substring(0,6);
            }
        }
    </script>
</head>
<body>
    ID<input type="text" id="textid"/>
    <input type="button" value="ID검사" onclick="textCh()"/>
</body>

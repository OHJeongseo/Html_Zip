<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*이중 for문*/
        //2 3 4단 출력
        for(i=2;i<5;i++){
            document.write(i+"단"+"<br>");
            for(j=1;j<=9;j++){
                document.write(i+"*"+j+"="+i*j+"<br>");
            }
            document.write("<hr>");
        }

        //테이블 사용 2 3 4단 출력
        document.write("<table border=1>"); //테이블생성
        for(i=1;i<10;i++){
            document.write("<tr>") //열 
            for(j=2;j<=4;j++){
                document.write("<td>"+j+"*"+i+"="+j*i+"</td>"); //행, 행닫기
            }
            document.write("</tr>") //열 닫기
        }
        document.write("</table>"); //테이블 닫기
        document.write("<hr>")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag= null; //setTimeout()설정할 변수를 선언

        function timerFun(){
            var today= new Date();

            var h= today.getHours();
            var m= today.getMinutes();
            var s= today.getSeconds();
            var tm= (h>=12)? "오후 ":"오전 ";
                h= (h>12) ? h-12: h;
                tm+= ((h<10)?"0":"")+h+" : "; //오후 02
                tm+= ((m<10)?"0":"")+m+" : ";
                tm+= ((s<10)?"0":"")+s;

            document.getElementById("timer").value=tm;
            flag= setTimeout("timerFun()",1000); //값이 움직이게 보이도록 설정
        }
        function stopFun(){
           //clearTimeout(flag);
           if(flag!=null) clearTimeout(flag); //움직이게 보여지는 값을 정지
        }
    </script>
</head>
<body>
    <input type="text" id="timer"/>
    <input type="button" value="시계START" onclick="timerFun()"/>
    <input type="button" value="시계STOP" onclick="stopFun()"/>
</body>
</html>

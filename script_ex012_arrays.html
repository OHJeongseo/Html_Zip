<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*배열 활용*/
        var arr= new Array();
        arr[0]= "zero";
        arr[1]= "one";
        arr[2]= "two";
        arr[3]= "three";
        for(i=0;i<arr.length;i++){
            document.write(arr[i]+" ");
        }
        document.write("<hr>");

        document.write("arr 마지막값: "+arr[arr.length-1]+"<br>");

        var tmp= new Array("자바","오라클","태그");
        document.write(tmp.length);

        //배열에 이미지를 넣고
        var imgArr= new Array("images.png","images1.png","images2.png","images3.png");
        var flag= null;
        //var i=0;
        //함수가 호출되면 이미지를 랜덤형식으로 출력되도록 설정
        function viewImg(){
            var ran= Math.floor(Math.random()*imgArr.length);
            //이미지경로 ,이미지 배열변수[i,ran]
            document.getElementById("result").innerHTML= "<img src='image/"+imgArr[ran]+"'>"; //i->ran
            i++;
            //if(i==imgArr.length) i=0;
            
            //이미지가 움직이는 것처럼 설정,0.5초마다 변환
            flag= setTimeout("viewImg()",500)
        }
        //함수가 호출되면 움직이는 이미지 정지되도록 설정
        function stopImg(){
            if(flag!=null) clearTimeout(flag);
        }

    </script>
    <hr/>
    <button onclick="viewImg()">클릭</button>
    <button onclick="stopImg()">멈추기</button>
    <div id="result"/>
</body>
</html>

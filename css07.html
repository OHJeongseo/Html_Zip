<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid blue;
            border-collapse: collapse;
        }
        td{
            border: 1px solid blue;
            width: 50px;
            height: 50px;
            padding: 0px;
        }
    </style>
    <script>
        var img= new Image();
        img.src="image/images0.png"
        var selectIdx= 0;
        function set(){
            for(i=0;i<100;i++){
                document.images[i].style.visibility= "hidden";
                document.images[i].onclick= moveImage;
            }
            moveImage();
        }
        function moveImage(){
            document.images[selectIdx].src="";
            document.images[selectIdx].style.visibility= "hidden";
            selectIdx= Math.floor(Math.random()*100);
            document.images[selectIdx].src= img.src
            document.images[selectIdx].style.visibility= "visible";
        }
    </script>
</head>
<body onload="set()">
    <table>
        <script>
             for(i=0;i<10;i++){
                document.write("<tr>");
                for(j=0;j<10;j++){
                    document.write("<td><img src=''></td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>

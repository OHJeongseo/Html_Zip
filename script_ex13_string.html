<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*문자열 */
        var str1= "Hello JavaScript";
        var str2= "Welcome to JavaScript World";
        document.write("str1길이 :"+str1.length+"<br>");
        document.write("str2길이 :"+str2.length+"<br>");
        document.write("str1 대문자 :"+str1.toUpperCase()+"<br>");
        document.write("str1 소문자 :"+str1.toLowerCase()+"<br>");
        document.write("str1 o의 위치 :"+str1.indexOf('o')+"<br>");
        document.write("str1 java의 위치 :"+str1.indexOf('Java')+"<br>");
        document.write("str1 o의 위치(뒤에서) :"+str1.lastIndexOf('o')+"<br>");
        document.write("str2 come 추출 :"+str2.substring(3,7)+"<br>");
        document.write(str2.substring(7)+"<br>");
        document.write("str1 의 Script 추출:"+str1.substring(str1.indexOf('S'))+"<br>");
        document.write(str1+str2+"<br>");
        document.write("str1, str2 연결 :"+str1.concat(str2)+"<br>");
        document.write("str1의 3번째 문자: "+str1.charAt(3)+"<br>");
        document.write("str1의 마지막 문자: "+str1.charAt(str1.length-1)+"<br>");
        
        str3= "Hello/Script/Wolrd/html";
        document.write("Script 추출: "+str3.substring(6,12)+"<br>");
        document.write("Script 추출: "+str3.substring(str3.indexOf('Script'),str3.indexOf('Script')+'Script'.length)+"<br>");
        arr= str3.split("/");
        document.write("arr의 길이 :"+arr.length+"<br>");
        for(i=0;i<arr.length;i++){
            document.write(arr[i]+" ");
        }
        document.write("<br>");
        document.write("arr의 마지막 원소: "+arr[3]+"<br>");
        document.write("arr의 마지막 원소: "+arr[arr.length-1]);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         h1{
            text-align: center;
            color: aqua;
        }
        div{
            align-items: center;
        }
        div input{
            text-align: center;
        }
    </style>
    <script>
        var msg= new Array();
        msg[0]= "프로그래밍 언어를 알아보세요";
        msg[1]= "무엇을 어떻게 쓸수 있을까요?";
        msg[2]= "당신은 어떤언어를 어디까지 표현할수있나요?";
        msg[3]= "당신은 원하는 것을 마음껏 표현해주세요!";
        var cnt= 1; //글자수
        var i= 0; //배열 인덱스
        function exec(){
            document.getElementById("txt").value= msg[i].substring(0,cnt);
            if(cnt==msg[i].length){ //배열안의 모든문자 출력
                i++;
                cnt=0;
                setTimeout("exec()",1000);
            }else{ //배열안의 문자 출력중...
                setTimeout("exec()",200);
            }
            if(i==msg.length) i= 0; //배열을 모두 출력하면 다시 처음으로 
            cnt++;
        }
    </script>
</head>
<body onload="exec()">
    <h1>프로그래밍</h1>
    <iframe src="프로그래밍.html" width="100%" height="400px" id="iframename"> </iframe>
    <div align= "center">
        <input type="text" id="txt" size=70 width="100%" height="30px"/>
    </div>
</body>
</html>

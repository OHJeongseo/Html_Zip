<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--글자선택시 radio선택-->
        <label for="m">남성</label>
        <input type="radio" name="gender" id="m" value="남성">
        <label for="w">여성</label>
        <input type="radio" name="gender" id="w" value="여성">

        <!--테두리 required 입력여부, [정규식]-->
        <fieldset>
            <legend>인적사항</legend>
            <label for= "name">이름</label>
            <input tyep="text" id="name" name="name" 
            required><br/>
            전화번호: <input type="text" required name="tel"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            title="###-####-####"><br/>
        </fieldset>
        <input type="submit" value="전송"/>
        <input type="image" width="50" height="50" src="다운로드.png" alt="제출"/>
        <button>전달하기</button>
        <input type="button" value="버튼"/>

    </form>
</body>
</html>

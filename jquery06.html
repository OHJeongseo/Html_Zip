<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            width: 500px;
            height: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#all").click(function(){ //체크여부 모두 이벤트
                if($(this).prop("checked")==true){
                    $("tbody input:checkbox").each(function(){
                        $(this).prop("checked",true)
                    })
                    $(this).next().text("전체선택해제!") //input태그의 다음 태그안의 글자를 변경
                }else{
                    $("tbody input:checkbox").each(function(){
                        $(this).prop("checked",false)
                    })
                    $(this).next().text("전체선택!")
                }
            })
        })
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <input type="checkbox" id="all"><b>전체선택</b>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" id="ch1"/></td>
                <td>number</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="ch2"/></td>
                <td>name</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="ch3"/></td>
                <td>job</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

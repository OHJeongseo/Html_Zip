<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*이중 for문 */
        /*
        1
        12
        123
        ...
        123456789
        */
        for(i=1;i<=10;i++){
            for(j=1;j<i;j++){
                document.write(j);
            }
            document.write("<br/>");
        }
        document.write("<hr>");

        /*
        123456789
        12345678
        ...
        1
        */
        for(i=9;i>0;i--){
            for(j=1;j<=i;j++){
                document.write(j);
            }
            document.write("<br/>");
        }
        document.write("<hr>");

        /*
        123456789
        *23456789
        **3456789
        ...
        ********9
        */
       for(i=1;i<10;i++){  //i=1
           for(j=1;j<10;j++){ //j=1~9
               if(i>j){
                   document.write("*");
               }else{
                    document.write(j); 
               }
           }
           document.write("<br>");
       }
       document.write("<hr>");

       /*
       1~10,11~20...91~100까의 합을 출력
       */
      for(i=1;i<=100;i+=10){ //1  11  21
          hap= 0;
          for(j=i;j<i+10;j++){ //1~10  11~29
                hap+=j;
          }
          document.write(i+"~"+(j-1)+"의합"+hap+"<br/>");
      }

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>HTML 놀이</title>
        <style>
            #myhtml{
                background-color: chartreuse;
                text-align: center;
            }
            .htmlclass{
                background-color: cyan;
                text-align: right;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <!--html css-->
        <h1 style="color: aqua;">페이지 제목</h1>
        <p style="color: blue;">p태그 입니다</p>
        br태그입니다<br>
        br태그입니다<br>
        <!--border1.선 크기, 2.선 특성 3.선 색깔-->
        <div style="border: 1px solid black;">div border사용하였습니다</div>
        <h2 id="myhtml">id를 사용하여 스타일을 변경하였습니다</h2>
        <h3 class="htmlclass">class를 사용하여 스타일을 변경하였습니다.</h3>
    </body>

</html>

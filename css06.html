<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .container{
            width: 1000px;
            margin: 0 auto;
            border: 1px solid #c0c0c0;
        }
        .header, .footer{
            background-color: #c0c0c0;
            color: #ffffff;
            padding: 10px;
        }

        .box_style{
            width: 200px;
            float: left;
            margin: 10px;

        }
        .clear_style{
           clear: both;   
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>프로그래밍 언어</h1>
        </div>
        <div class="box_style">
            <h2>C언어</h2>
            <p>1972년에 벨 연구소(Bell Labs)의 데니스 리치가 만든 프로그래밍 언어.
             원래 명칭은 그냥 'C'지만 한국에서는 표제어에서도 볼 수 있듯 'C언어'라는 명칭으로 
             주로 부른다. 세계적으로 가장 많이 쓰이는 프로그래밍 언어 중 하나이다.</p>
        </div>
        <div class="box_style">
            <h2>언어 종류</h2>
            <ol type="1">
                <li>자바</li>
                <li>C언어</li>
                <li>자바스크립트</li>
                <li>파이썬</li>
            </u1>
        </div>
        <!--class 2개 적용-->
        <div class="footer clear_style">
            <p><h5>https://www.bell-labs.com</h5></p>
        </div>
    </div>
</body>
</html>

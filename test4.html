<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록태그</h1>
    <!--순서없이 리스트를 출력 'ul'-->
    <ul>
        <li>에스프레스</li>
        <li>아메리카노</li>
        <li>라떼</li>
    </ul>
    <!--순서를 사용하여 리스트를 출력 'ol', 속성'type'으로 원하는 type의 순서로 설정할수있다(a,A..)-->
    <ol>
        <li>에스프레스</li>
        <li>아메리카노</li>
        <li>라떼</li>
    </ol>
    <ol type="a" start="4">
        <li>에스프레스</li>
        <li>아메리카노</li>
        <li>라떼</li>
    </ol>


    <h3>내가 가지고있는 책</h3>
    <ul>
        <li>컴퓨터 관련 책</li>
        <ol type="A">
            <li>프로그램 관련 책들 I</li>
                <ol>
                    <li>C++</li>
                    <li>자바</li>
                    <li>오라클</li>
                </ol>
            <li>프로그램 관련 책들 II</li>
        </ol>
        <li>인터넷 관련 책</li>
    </ul>
</body>
</html>

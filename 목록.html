<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ul, ol, a태그를 사용하여 글자를 선택하면 글자의 사이트로 이동되도록 설정-->
    <h1>추천사이트</h1>
    <ul type="square">
        <li>어린이</li>
            <ul>
                <li>국내사이트</li>
                    <ol type="A">
                        <li><a href="https://jr.naver.com" target="_blank">쥬니어네이버</a></li> <!--새탭열기-->
                        <li><a href="https://www.moe.go.kr"target="_self">교육부</a></li> <!--기존 탭에서 열기-->
                    </ol>
                <li>해외사이트</li>
                    <ol type="A">
                        <li><a href="http://www.disney.co.kr">디즈니</a></li>
                        <li><a href="https://www.cartoonnetworkkorea.com">카툰</a></li>
                    </ol>
            </ul>
        <li>도서관</li>
            <ul>
                <li>국내사이트</li>
                <ol type="a">
                    <li><a href="https://www.nl.go.kr">국립중앙도서관</a></li>
                    <li><a href="https://nslib.sen.go.kr">남산도서관</a></li>
                </ol>
                <li>해외사이트</li>
                <ol type="a" start="9">
                    <li><a href="https://www.harvard.edu">하버드도서관</a></li>
                </ol>
            </ul>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--테이블 -->
    <!--테이블 설정 tr(행), th(열,글자가운데위치), rd(열) rowspan(열 합치기) colspan(행 합치기)-->
    <table border="5" width=500 height=300 cellpadding="20" 
    cellspacing=20 bordercolor="green">
        <tr>
            <th bgcolor="yellow">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr bgcolor="red">
            <td>4</td>
            <td align="center">5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr align="center">
            <td colspan="2">7</td>
        </tr>
    </table>
    <br><br>
    <table border="5" width=600 height=400 cellpadding= 20
     cellspacing=20 bordercolor="red">
        <tr>
            <!--colspan= "합칠개수" 가로 합치기-->
            <th colspan="3">취미</th>
        </tr>
        <tr bgcolor="yellow" align="center">
            <th >좋아하는 음악</th>
            <th>좋아하는 영화</th>
            <th>좋아하는 책</th>
        </tr>
        <tr>
            <!--rowspan 세로합치기-->
            <td rowspan="2" bgcolor="pink"><em>음악<br>(강조 기울기)</em></td>
            <td><u>영화1</u</td>
            <td><b>책1<br>(단순모양 진하게)</b></td>
        </tr>
        <tr>
            <td><strong>영화2<br>(강조 진하게)</strong></td>
            <td><i>책<br>(단순모양 기울기)</i></td>
        </tr>
    </table>
</body>
</html>

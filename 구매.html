<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
            text-decoration: underline;
        }
        .bluecolor{
            color: aqua;
        }
        .redcolor{
            color: rgb(228, 33, 33);
        }
        table{
            width: 500px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 5px;
        }

    </style>
    <script>
        function cal(){
            //alert("총 금액 :"+96000*document.getElementById("qty").value);
            document.getElementById("tot").value= 96000*document.getElementById("qty").value;
        }
    </script>
</head>
<body>
    <h2 class="bluecolor">그림구매</h2>
    <table>
        <tr>
            <td>
                <img src="image/images0.png">
            </td>
            <td>
                <b>[상품명] 그림</b><br/>
                <b>[한정수량] 100</b><br/>
                <b>[시장가] <span class="bluecolor">196,000원</span></b><br/>
                <b>[공구가] <span class="redcolor">96,000원</span></b><br/>
                <b>[수량]</b>
                    <input type="number" id="qty" min=1 value="1" onclick="cal()">
                    <input type="button" value="구입" onclick="cal()"/>
                    <input type="text" id="tot" disabled>
                <br/>
            </td>
        </tr>
    </table>
</body>
</html>

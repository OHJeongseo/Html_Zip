<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example{
            font-style: italic;
            font-size: 20px;
        }
    </style>
    <script src='js/jquery-3.6.0.min.js'></script>
    <script>
        $(document).ready(function(){
            $("span").click(function(){
                $("ul li").each(function(){
                    //alert($(this).text())
                    //$(this).addClass("example");
                    $(this).toggleClass("example")
                })
            })
            $("span#test").click(function(){
                $("ul").removeClass("example");
            })
        })
    </script>
</head>
<body>
    To do list:
    <span>(click here to change)</span><br/>
    <span id="test">(click test)</span>
    <ul>
        <li>Eat</li>
        <li>Sleep</li>
        <li>Be merry</li>
    </ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            height: 300px;
            border: 2px solid #aabbcc; /*border 여러개 구현*/
            margin: 20px auto; /*문서 여백 설정, auto(좌우 위치:가운데) */
            border-spacing: 20px;
        }
        /*두가지 태그에 적용할때 ,로 구분 */
        td, th{
            border: 2px solid #aabbcc;
        }
        .fav{
            background-color: yellow;
        }

        td.music{
            background-color: violet;
        }

    </style>
</head>
<body>
    <!--style 적용 테이블-->
    <table>
        <tr>
            <th colspan="3">취미</th>
        </tr>
        <tr class="fav">
            <th>좋아하는 음악</th>
            <th>좋아하는 영화</th>
            <th>좋아하는 책</th>
        </tr>
        <tr>
            <td rowspan="2" class="music">음악</td>
            <td>영화1</td>
            <td>책1</td>
        </tr>
        <tr>
            <td>영화2</td>
            <td>책2</td>
        </tr>
    </table>
    
</body>
</html>
